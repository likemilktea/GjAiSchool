<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>span태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>

    <!-- 
        강조 태그 (content를 강조)
        (1) b태그 (bold) : 시각적 의미를 강조(디자인)
        시각적으로 불편함이 있는 사용자는 강조 여부를 알 수 없음
        (2) strong태그 : 실질적 의미를 강조(디자인 + 기능)
        시각적, 청각적으로 강조가 되는 태그, 실질적으로 강조되는 기능을
        가지고 있어서 사용자 친화적인 태그
     -->
</body>
</html>
