<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        (1) 리스트 공간 선언 : ul(unordered list) 순서가 필요 없는,
                            : ol(ordered list) 순서가 필요한 리스트
        (2) 리스트에 들어갈 실제 데이터 : li (list item)
     -->
    <p color="red">    
        <ul type = "square">
            <li>딸기</li>
            <li>바나나</li>
            <li>사과</li>
        </ul>
        <ol type = "i">
            <li>육수를 만든다</li>
            <li>야채를 넣는다</li>
            <li>고기를 익힌다</li>
            <li>먹는다</li>
                
        </ol>
    </p>
</body>
</html>
