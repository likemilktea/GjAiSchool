<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <table width="400px">
            <!-- Step1 Start -->
            <tr>
                <th height="50px" bgcolor="gray" align="left" colspan="2">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">아이디 :</td>
                <td><input type="text" name="userId"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 :</td>
                <td><input type="password" name="userPw"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인 :</td>
                <td><input type="password" name="userPwCheck"></td>
            </tr>
            <!-- Step2 Start -->
            <tr>
                <th height="50px" bgcolor="gray" align="left" colspan="2">Step2 : 개인정보</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">성별 :</td>
                <td>
                    남<input type="radio" name="userGender" value="male">
                    여<input type="radio" name="userGender" value="female">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">혈액형 :</td>
                <td>
                    <select name="blood">
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="AB">AB형</option>
                        <option value="O">O형</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">생일 :</td>
                <td><input type="date" name="userBirth" placeholder="연도-월-일"></td>
            </tr>
            <!-- Step3 Start -->
            <tr>
                <th  height="50px" bgcolor="gray" align="left" colspan="2">Step3 : 선호도</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">취미 :</td>
                <td>
                    축구<input type="checkbox" name="soccer">
                    야구<input type="checkbox" name="baseball">
                    농구<input type="checkbox" name="basketball">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔 :</td>
                <td><input type="color" name="userColor"></td>
            </tr>
            <!-- Step4 Start -->
            <tr>
                <th  height="50px" bgcolor="gray" align="left" colspan="2">Step4 : 적고 싶은 말</th>
            </tr>
            <tr align="center" height="35px" bgcolor="whitesmoke">
                <td colspan="2"><textarea name="text" cols="51" rows="5"></textarea></td>
            </tr>
            <tr align="center" height="35px" bgcolor="whitesmoke">
                <td colspan="2">
                    <input type="submit" value="제출">
                    <input type="reset" value="초기화">
                </td>
            </tr>
            <!-- table end -->
        </table>
    </form>
</body>
</html>
