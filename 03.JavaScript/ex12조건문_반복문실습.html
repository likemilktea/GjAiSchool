<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        // 실습문제) UpDown vmfhrmfoa rngus
        // 1. 랜덤 숫자 생성하기
        // 2. 사용자로부터 숫자를 입력받기
        // 3. 입력받은 숫자와 랜덤 숫자를 비교하기
        // 3-1. 두 수가 같은 경우 : 콘솔창으로 "정답입니다" 출력
        // 3-2. 입력한 숫자가 클 경우 : "입력한 숫자보다 작은 수입니다." 출력
        // 3-2. 입력한 숫자가 작을 경우 : "입력한 숫자보다 큰 수입니다." 출력

        // 1~50 사이의 랜덤숫자 생성
        let inputNum = null;
        let randumNum = parseInt(Math.random()*50)+1;
        while(inputNum!==randumNum){
            inputNum = parseInt(prompt("숫자를 입력하세요"));
            if(inputNum>randumNum){// 입력한 숫자가 랜덤 숫자보다 큰 경우
                alert(`${inputNum}보다 작습니다.`);
            }
            else if(inputNum<randumNum){// 입력한 숫자가 랜덤 숫자보다 작은 경우
                alert(`${inputNum}보다 큽니다.`);
            }
        }
        console.log(`축하합니다 정답은 ${inputNum}입니다`);
    </script>
</body>
</html>
