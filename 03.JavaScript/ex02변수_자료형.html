<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        // 변수 : 데이터를 저장할 수 있는 공간
        // 변수선언 키워드 : var, let, const
        // 변수의 특징
        // - 데이터를 저장했을 때 자료형이 결정된다.
        // - 선언만 했을 경우, 자료형은 undefined이다.

        // 변수를 선언
        var num;

        // 변수초기화 -> 자료형 결정이 된다!
        num = 10;

        // var 특징
        // - 중복 선언이 가능하다 --> 오류를 일으킬 가능성
        //   **-> 변수 호이스팅**
        //    + 선언된 변수를 맨 위로 올려서 정의하는 방식
        var num = 15;


        // 변수 선언과 초기화
        // let의 특징
        // - 중복 선언이 불가능하다
        let num1 = 20;

        num1 = 25

        // const의 특징
        // - 중복 선언이 불가능하다.
        // - 새로운 값으로 변경이 불가능하다
        // * 객체를 정의할 때 사용
        const num2 = 50;


        // 자료형
        // 1.기본타입 : string, number, boolean, null, undefined
        // null vs undefined
        // - null : 데이터가 비어있다는 의미 + object타입 + 저장공간 존재
        // - undefined : 데이터가 비어있다는 의미 + 자료형 X + 저장공간 X
        // 2.참조타입 : array, object etc...

        let msg = "Hello, JavaScript"; // ''
        let number = 15;
        let number2 = 3.14;
        let isChecked = true; //false
        let nullValue = null;
        let emptyValue; //undefined 

        document.writeln(msg,typeof(msg));
        document.writeln(nullValue,typeof(nullValue));
        document.writeln(emptyValue,typeof(emptyValue));

    </script>
    
</body>
</html>
