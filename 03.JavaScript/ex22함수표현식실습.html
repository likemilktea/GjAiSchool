<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 실습문제) 이모지와 숫자를 입력받은 후 정사각형 모양을 출력하는 square()를 구현해보기
        // 

    let square = (emoji, num) => {
        for (let i = 0; i < num; i++) {
            for (let i = 0; i < num; i++) {
                document.write(emoji);
            }
            document.write("<br>")
        }
    }
   square('☀️',3);
   square('😎',5);
    </script>
</body>
</html>
