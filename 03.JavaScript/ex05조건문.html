<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- JavaScript -->
    <script>
        //실습문제) 숫자를 입력받은 후 짝수인지 홀수인지 판단하는 코드를 구현하시오.

        let inputNum = parseInt(prompt("숫자를 입력하세요"));
        if(inputNum % 2 === 0){
            console.log(inputNum,"은(는) 짝수입니다");
        }else{
            console.log(inputNum,"은(는) 홀수입니다");
        }
    </script>
</body>
</html>
