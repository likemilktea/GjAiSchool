<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        // 반복문 : 
        // - 특정 조건이 만족할 때까지 실행문을 반복적으로 수행하는 구문
        let num = 0;
        while (num < 10) {
            console.log(num++);           
        }
        // for문
        // for (초기화; 조건식; 작업후실행) {실행문;}
        // 1~10까지 출력
        for (let i = 1; i < 11; i++) {
            console.log(i);;
        }

        // 10~1까지 숫자를 출력하시오
        for (let i = 10; i > 0; i--) {
            console.log(i);
            
        }

        // 1~10까지의 숫자 중에서 홀수만 출력하시오
        for (let i = 1; i < 11; i+=2) {
                console.log(i);
            
        }
    </script>
</body>
</html>
