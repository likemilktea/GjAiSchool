<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        p {
            color: red;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <h1>3의 배수 찾기</h1>
    <!-- JavaScript -->
    <script>
        let inputNum = parseInt(prompt("50 이하의 숫자를 입력하시오"));
        let count = 0;
        if (!isNaN(inputNum)) {

            for (let i = 1; i <= inputNum; i++) {
                if (i % 3 === 0) {
                    document.write(`${i}, `);
                    count++;
                }

            }
            document.write(`<p>${inputNum}까지의 3의 배수 개수 : ${count}</p>`);
        }
    </script>
</body>

</html>
