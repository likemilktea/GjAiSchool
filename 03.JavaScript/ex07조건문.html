<body>
    
    <!-- JavaScript -->
    <script>
        // tip : 템플릿 문자열 console.log(`%{}`)
        // 문자열 데이터 안에 변수를 넣는 방식
        // else if문
        // if(조건식){실행문}else if(조건식){실행문}
        
        
        // 실습문제) 국어, 영어, 수학 점수를 입력한 후 평균과 학점을 출력하는
        //          코드를 구현하시오.
        // 90 이상=A 80 이상 = B 70 이상 C 그 외 F

        let socreA = parseInt(prompt("국어 점수"));
        let socreB = parseInt(prompt("영어 점수"));
        let socreC = parseInt(prompt("수학 점수"));
        let grade = null;

        let avg = (socreA+socreB+socreC)/3

        switch (avg) {
            case 90:
                grade="A"
                break;
        
            default:
                break;
        }
        // if(avg>=90){
        //     grade='A';
        // }else if(avg>=80){
        //     grade='B';
        // }else if(avg>=70){
        //     grade='C';
        // }else{
        //     grade='F';
        // }
        const gradeLog=`당신은 ${grade}학점입니다.`;
        console.log("당신은 "+grade+"학점입니다.");
        console.log(gradeLog);
    </script>
</body>
