        // 문제) 3개의 숫자를 입력받은 후, 더한 결과를 출력하는 함수를 구현해보기
        function addNumber(num1,num2){
            result = num1+num2;
            return result;
        }

        // 문제) 빼기, 곱하기, 나누기를 연산해주는 함수 구현해보기
        function subNumber(num1,num2){
            result = num1-num2;
            return result
        }
        function mulNumber(num1,num2){
            result = num1*num2;
            return result
        }
        function divNumber(num1,num2){
            result = num1/num2;
            return result
        }
