<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 화살표함수
        // -function 키워드 대신 '=>'로 정의하는 함수
        // 함수 호이스팅 : 선언한 함수를 위로 끌어올려서 실행하는 방식

        let print = () => {
            console.log("화살표 함수 실행 성공!!");
        }

        // 매개변수를 하나만 정의한 경우에는 소괄호를 생략할 수 있다!
        let print2 = name => {
            console.log(`${name}님 환영합니다!`);
        }

        let sum = (num1,num2) => {
            return num1+num2;
        }

        print();
        print2("송솔");
        console.log(sum(1,2));
    </script>
</body>
</html>
