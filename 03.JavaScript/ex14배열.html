<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        // 배열(array)
        // - 여러 개의 데이터를 하나의 공간에 담아 관리하는 자료 구조

        // 배열 생성
        // - new Array()로 생성했을 때 데이터 초기화 문제가 있기 때문에
        // new Array()가 아닌 []를 이용해서 배열을 생성
        let array = new Array();
        let array2 = new Array(5);
        let array3 = new Array('5')
        let array4 = new Array(1,2,3)
        // let array5 = new Array(3.14)
        let array6 = [3.14];

        array2[0] = 1;

        // console.log(array);
        // console.log(array2);
        // console.log(array3);
        // console.log(array4);
        // console.log(array5);
        // console.log(array6);

        // 배열 CRUD(Create Read Update Delete)
        let arr = [];
        
        // 데이터 추가
        // 1.인덱스를 활용해서 각 공간의 데이터를 초기화
        // 첫번째공간(0번위치)에 데이터를 저장하려면
        arr[0] = 1;
        arr[1] = 2;
        arr[2] = 3;
        arr[3] = 4;
        arr[4] = 5;

        
        // 2. push() 기능을 이용해서 배열의 맨 마지막 위치에 데이터를 추가
        arr.push(6);
        arr.push(7);
        arr.push(8);
        arr.push(9);
        arr.push(10);
        
        console.log(arr);
        
        // 데이터 읽기
        // - 인덱스를 이용해서 원하는 위치의 데이터를 출력
        console.log(`arr의 8번째 위치의 데이터는? ${arr[7]}`);
        console.log(`arr의 3번째 위치의 데이터는? ${arr[2]}`);

        // 문제)arr 에 저장된 데이터 중 1,2,3,4,5 데이터만 출력하시오.
        // console.log(arr[0]);
        // console.log(arr[1]);
        // console.log(arr[2]);
        // console.log(arr[3]);
        // console.log(arr[4]);

        // 배열변수.length : 배열의 크기
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // 데이터 수정
        // 문제) arr 내 저장된 데이터 중 5번째 위치의 데이터를 10으로 변경해야 한다면
        // - 배열 변수[인덱스] = 변경할 데이터;
        arr[4] = 10;

        console.log(arr);

        //데이터 삭제
        // 1. 배열의 마지막 위치 데이터를 삭제하는 기능
        // - 삭제한 데이터를 활용해야 되는 경우에는 변수에 저장
        // let num = arr.pop();
        arr.pop();
        console.log(arr);

        // 2. 특정 위치 데이터를 삭제하는 기능
        // 배열변수.splice(삭제할 데이터의 위치, 삭제할 갯수)
        arr.splice(2,3);
        console.log(arr);

        // 문제) 배열의 1번째 이치의 데이터를 삭제하고 3을 추가해야 한다면
        arr.splice(0,1,3)
        console.log(arr);

        // 문제) 배열에 '9'라는 데이터가 있는지 확인하고 싶다면
        // 배열변수.includes(데이터) : true false로 결과를 반환
        console.log(`9라는 데이터가 있나요? ${arr.includes(9)}`);
        console.log(`1이라는 데이터가 있나요? ${arr.includes(1)}`);

        // 문제 배열에 '9'라는 데이터가 몇 번째 위치에 있는지 확인하고 싶다면
        // -배열변수.indexOf(데이터) : 데이터의 위치를 number타입으로 반환
        console.log(arr.indexOf(9));
        
    </script>
</body>
</html>
