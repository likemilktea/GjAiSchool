<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- JavaScript -->
    <script>
        // 연산자
        // 1. 산술연산자: + - * /(나누기) %(나머지)
        document.writeln(5+5);
        document.writeln(5-5);
        document.writeln(5*5);
        document.writeln(5/2);
        // 실수 -> 정수로 변환
        document.writeln(parseInt(5/2));
        document.writeln(5%2);
        // 변수 num 값 중에서 백의 자리 이하를 버리는 코드를 작성하시오.
        // ex)312 -> 300, 456 -> 400
        let num = 312;
        document.writeln(parseInt(num/100)*100);

        // 2. 증감연산자 : ++, --
        // - 연산자를 앞 또는 뒤에 작성했을 때 연산되는 순서가 달라진다.
        // - ex) num2++ : 변수를 먼저 사용한 후 +1
        //      ++num2 : +1을 연산한 다음에 변수에 반영
        //  num2++ => num = num + 1 or num += 1
        let num2 = 0;
        document.writeln(num2++);
        document.writeln(num2);

        // 3. 대입(할당)연산자: =, +=, -=, *=, /=, %=
   
        // 4. 비교연산자 : ==, !=, ===, !==, <, >, <=, >=
        // == : 동등 연산자 -> 숫자데이터와 비교 시 자동형변환하여 비교
        // === : 일치 연산자 -> 자료형과 데이터 모두 비교
        // *비교 연산자는 숫자데이터와 비교 시 자동 형변환을 하기 때문에
        // 자료형을 맞춰준 후 비교해야 한다.

        // 5. 논리연산자 : &&(AND), ||(OR), !(NOT)
        // &&연산자 : 두 비교식이 모두 true일 때 결과는 true
        // 먼저 나온 비교식의 결과가 false인 경우에는
        // 뒤에 나오는 비교식을 판단하지 않는다.

        // ||연산자 : 둘 중 하나의 비교식이 true일 때 결과는 true
        
        // !연산자 : 결과값을 반대로 변환하는 연산자
        // - 비교식을 정의할 때 개발자의 판단에 따라 달라질 수 있음
        // - 일치하는 비교식을 만들 것인지
        // - 불일치하는 비교식을 만들 것인지

        // 6. 삼항연산자 : 비교식 ? true : false
        // 성인 판별
        let age = 18;
        let result = (age >= 19) ? "성인입니다" : "미성년자입니다";
        document.writeln(result);

        // 두 숫자의 크기를 비교하여 큰 수를 출력하는 코드를 구현하시오.
        let n1 = 35;
        let n2 = 50;
        let result2 = n1 > n2 ? n1 : n2;
        document.writeln(result2)

    </script>
</body>
</html>
