<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* block속성에만 width height 적용 가능 */
        p, span{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        p{
            display: inline;
        }
        span{
            display: block;
        }

    </style>
</head>
<body>
    <p>p태그입니다</p>
    <p>p태그입니다</p>
    <p>p태그입니다</p>

    <span>span태그입니다</span>
    <span>span태그입니다</span>
    <span>span태그입니다</span>
</body>
</html>
